{% extends 'base.html' %}
{% from 'bootstrap/pagination.html' import render_pager, render_pagination %}
<!DOCTYPE html>
{% block content %}
    <h1>{{listName[0][0]}}</h1>
    <body>
        <table>
            <thead>
                <th>歌曲名称</th>
                <th>作者</th>
                <th>专辑</th>
            </thead>
            <tbody>
                <meta charset="UTF-8">
                {% for song in songs %}
                    <tr>
                        <td><a href="https://music.163.com/song/media/outer/url?id={{song[0]}}.mp3">{{song[1]}}</a></td>
                        <td>{{song[3]}}</td>
                        <td>{{song[5]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
